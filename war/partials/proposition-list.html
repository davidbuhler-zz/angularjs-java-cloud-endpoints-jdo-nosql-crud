<div ng-cloak ng-init="init()" ng-controller="PropositionListController">
    <div class="page-header">
        <h1>Propositions
            <small>Interested partners</small>
        </h1>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12 simple-panel">
                <div ng-show="dataProvider.length==0">
                    <p>There are no propositions. You can <a ng-click="goToAddProposition()">add a new proposition</a>.</p>
                </div>
                <div class="gridStyle" ng-grid="gridOptions"></div>
                <div class="clearfix controlbar">
                    <button ng-click="init()" ng-enter="init()" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
                    <button ng-click="getPropositionDetails()" ng-enter="getPropositionDetails()" class="btn btn-success pull-right"><span class="glyphicon glyphicon-list-alt"></span>&#032;Proposition Details&#032;</button>
                </div>
            </div>
        </div>
    </div>
</div>
